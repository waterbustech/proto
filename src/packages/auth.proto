syntax = "proto3";

import "sub-packages/utils/ping.proto";

package auth; 

message VerifyTokenRequest {
  string token = 1;
}

message VerifyTokenResponse {
  bool valid = 1;
  string userId = 2;
}

service AuthService {
  rpc ping(PingPayload) returns (PingPayload) {}
  rpc verifyToken(VerifyTokenRequest) returns (VerifyTokenResponse);
}
